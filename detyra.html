    <script>
//  Write a function that accepts 2 numbers and returns -1 if the first one 
// is smaller than the second, 1 if it is vice versa, and 0 if they are equal.
    function compareNums(x,y){
        if(x<y){
            return -1;

        }else if(x>1){
            return 1;
        }else{
            return 0;
        }
    }
    console.log(compareNums(2,1));
    console.log(compareNums(1,2));
    console.log (compareNums(2,2));
// FINISHED
</script>
</body>
