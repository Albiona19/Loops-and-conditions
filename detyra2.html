    <title>Detyra 2 || Loops And Conditions</title>
</head>
<body>
    <!-- Request two numbers and find only their largest common divisor. -->
    <script>
        function gcd_numbers(x,y){
            if((typeof x !== 'number')||(typeof y!=='number'))
            return false;
            x=Math.abs(x);
            y=Math.abs(y);
            while(y){
                var t = y;
                y = x % y;
                x = t;
            }
            return x;

        }
        console.log(gcd_numbers(25, 30));
        console.log(gcd_numbers(12 , 4));
    </script>
</body>
