</head>
<body>
    <!-- Request a number and display all the divisors of it. For example, for number 8 it would be 2, 4, and 8. -->
    

    <script>
        function divisors(num){
            let divisors = [];
            for(let i = 2; i<num; i++){
                if(num % i === 0){
                divisors.push(i)
            }
        }
        return divisors.length > 1 ? divisors : `${num} is a prime number`
    }
    console.log(divisors(8))
    </script>
</body>
