<body>
    <script>
    const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const date = new Date();
    const today = date.getDay();
    alert("Write GO to see tha day of week the application," / "Just Click OK to stop application")
    let i = today;
    while (prompt(`Day of the week: ${weekDays[i]}, would you like to see the next one?` !== 'GO')){
        if (i === weekDays.length - 1) {
            i = -1;
        }
        alert(`Next day is: ${weekDays[++i]}`);
    }
</script>
</body>
